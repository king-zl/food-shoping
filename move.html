<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery制作鼠标移动控制图片跟随移动特效 - xw素材网</title>
    <style type="text/css">
        *{margin:0;padding:0;list-style-type:none;}
        a,img{border:0;}
        body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";background:#c7c6c9 url(images/background.png) no-repeat center 10px;}
        .clear{clear:both;}

        /* parallax */
        #parallax{position:relative;padding-top:80px;overflow:hidden;width:100%;height:750px;}
    </style>
    <!-- script -->
    <script src="js/jquery-1.2.6.min.js" type="text/javascript"></script>
    <script src="js/jquery.jparallax.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $('#parallax').jparallax({
                triggerExposesEdges:true,
                yparallax:false
            },{
                yparallax:false
            },{
                yparallax:false
            },{
                yparallax:false
            },{
                yparallax:false
            });

        });
    </script>
</head>

<body>

<div style="overflow:hidden;width:1260px;margin:0px auto;">
    <div id="parallax" class="clear">
        <div style="width:1137px;height:256px;">
            <img style="position:absolute;top:168px;left:100px;" alt="" src="images/p1.png" />
        </div>
        <div style="width:1020px;height:309ppx;">
            <img style="position:absolute;top:88px;left:40px;" alt="" src="images/p2.png" />
        </div>
        <div style="width:1020px;height:309ppx;">
            <h4>放大放大放大</h4>
        </div>

    </div>
</div>

</body>

</html>
