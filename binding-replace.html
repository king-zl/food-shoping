<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>服装美食城</title>
    <meta name="keywords" content="KEYWORDS..."/>
    <meta name="description" content="DESCRIPTION..."/>
    <meta name="author" content="DeathGhost"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/my-style.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body style="background: #fff;">

<header class="top-header">
    <a href="javascript:history.go(-1);" class="page-back"
       style="position: absolute; top: 14px; left: 14px; margin: 0;"></a>
    <h1>绑定手机号码</h1>
</header>
<div style="height: 44px;"></div>
<div class="bind-box">
    <h3 class="title">绑定手机号码需要通过短信验证。</h3>
    <p class="bind-input-box">
        <label>中国  ＋86</label>
        <input type="text" maxlength="11" placeholder="请输入手机号码" />
    </p>
    <a href="" id="errormsg" class="btn-red" data-toggle="modal" data-target="#myModal">下一步</a>
    <div class="service-declaration-text"><span class="radio-c-red"></span><span class="c-gray mr10">我已经阅读并同意</span><span class="c-pink" onclick="location.href='service-agreement.html'">服务声明</span></div>
</div>

<div id="errormsg-box" class="same-num" style="display: none;">
    <span class="icon-same-num"></span>
    <p>请勿输入相同号码</p>
</div>
<div id="myModal" class="modal fade in select-number sty2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog" style="top: 160px; padding: 0 20px;">
        <div class="modal-content">
            <div class="modal-body">
                <p class="fz-16 c-000">更换手机号码</p>
                <p class="fz-12 c-000 pt20">市西宝更换绑定新的手机号码时，需要将当前的绑定关系解除，请确定是否更换。</p>
            </div>
            <div class="modal-footer">
                <a href="#" data-dismiss="modal">取消</a>
                <a data-dismiss="modal">确定</a>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</body>


<script>
    $("#errormsg").on("click",function(){
        $ ('#errormsg-box').show().delay(400).fadeOut();
    })
</script>
