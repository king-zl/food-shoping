<body class="bg-white">

<!--header-->
<header class="top-header" style="display: block;">
    <a href="javascript:history.go(-1);" class="page-back" style="position: absolute; top: 14px; left: 14px; margin: 0;"></a>
    <h1>菜品详情</h1>
</header>
<div style="height:44px;"></div>
<!--slide-->
<div class="details-food-page">
    <div class="commodity-box gooe-top-box">
        <img src="images/temp/food-details-pic.png" height="315" alt="">
        <div class="gooe-top-price pos-r">
            <p class="fz-16">阳朗鸡</p>
            <p class="c-red fz-16">¥ 75 <span class="c-gray fz-12">起</span></p>

    <ul class="food-profile">
        <li>商品简介</li>

            温馨提示：图片仅供参考，请以实物为准。</li>

    </ul>
</div>

<script>
    $.ajax({
        type: 'GET',
        url: "https://api.douban.com/v2/movie/new_movies",
        async: false,
        dataType: 'jsonp',
        data: '',
        timeout: 1000,
        cache: false,
        error: errFunction,
        success: succFunction

    });
    function succFunction (data){
        $(function(){
            console.log(data.status+data.message);
            var json = eval(data);
            console.log(json);
        })

    }
    function errFunction(jqXHR){
        $(function(){
            if (jqXHR.status==403) {
                console.log("403")
            }else if(jqXHR.status==404) {
                console.log("404")
            }
        })
    }
</script>
