<script>
    $(".shop-floor li span").on("click",function(){
        if($(this).hasClass("btn-take-num")){
            $(this).removeClass("btn-take-num");
            $(this).addClass("btn-take-num-act");
            $(this).text("领取");
        }
        else if($(this).hasClass("btn-take-num-act")){
            $(this).removeClass("btn-take-num-act");
            $(this).addClass("btn-take-num");
            $(this).text("取消");
        }
//        $(this).siblings("span").removeClass();
    })
