</header>
<div style="height: 44px;"></div>
<div class="bind-box">
    <h3 class="title" style="font-size: 12px; ">我门已给你的手机号码15234326769发送了一条验证码短信。</h3>
    <p class="bind-input-box">
        <input type="text" maxlength="11" style="font-size: 16px; width: 60%; max-width: inherit;" placeholder="请输入短信验证码" />
        <input class="btn-re-send" value="重新发送(60)" onclick="settime(this)">
    </p>
    <a href="binding-suc.html" class="btn-red">下一步</a>
</div>


<script type="text/javascript">
    var countdown=59;
    function settime(obj) {
        if (countdown == 0) {
            obj.removeAttribute("disabled");
            obj.value="重新发送(60)";
            countdown = 59;
            return;
        } else {
            obj.setAttribute("disabled", true);
            obj.value="重新发送(" + countdown + ")";
            countdown--;
        }
        setTimeout(function(){settime(obj) },1000)
    }

</script>
